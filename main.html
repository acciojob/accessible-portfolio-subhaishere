<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            width: 1100px;
            margin: 0 auto;
        }
        .imageContainer {
            width: 100%;
            text-align: center;
        }
        .imageContainer img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        nav {
            margin-top: 20px;
            background-color: #f1f1f1;
            padding: 10px;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            display: inline-block;
            margin-right: 15px;
        }
    </style>
</head>
<body>
    <div class="imageContainer" role="img" aria-label="Portfolio Image">
        <img src="path_to_portfolio_image.jpg" alt="Portfolio Image">
    </div>
    <h1 role="heading">My Portfolio</h1>
    <nav role="navigation" aria-label="Main Navigation">
        <ul>
            <li role="listitem"><a href="#about">About</a></li>
            <li role="listitem"><a href="#projects">Projects</a></li>
            <li role="listitem"><a href="#contact">Contact</a></li>
        </ul>
    </nav>
    <section id="about">
        <h2 role="heading">About Me</h2>
        <p>This is a brief description of myself and my skills.</p>
    </section>
    <section id="projects">
        <h2 role="heading">My Projects</h2>
        <ul role="list">
            <li role="listitem">Project 1</li>
            <li role="listitem">Project 2</li>
            <li role="listitem">Project 3</li>
        </ul>
    </section>
    <section id="contact">
        <h2 role="heading">Contact Me</h2>
        <p>You can reach out to me through the following channels.</p>
    </section>
</body>
</html>
